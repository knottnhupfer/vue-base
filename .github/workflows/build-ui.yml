name: Build Vue project

on:
  push:
    branches:
      - 'main'
      - 'feature/*'
    tags:
      - '*'
  pull_request:
    branches: [main]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Generate variables
      run: |
        echo "Head Ref: $GITHUB_HEAD_REF"
        echo "Full Ref: $GITHUB_REF"
        echo "Full Ref name: $GITHUB_REF_NAME"
        _BRANCH_NAME=$(echo ${GITHUB_REF_NAME} | tr /_ -)
        _GIT_SHORT=$(git rev-parse --short HEAD)
        _GITHUB_RUN_DATE=$(date '+%d-%m-%Y_%H:%M:%S')
        echo "_BUILD_VERSION=${_BRANCH_NAME}_${_GITHUB_RUN_DATE}_${_GIT_SHORT}" >> $GITHUB_ENV
    - name: Read variables
      run: |
        echo "Build version: ${_BUILD_VERSION}"
    - uses: actions/checkout@v2
      with:
        repository: 'knottnhupfer/artifactory-oss'
        path: 'git-ops-checkout'
    - name: Print new file
      run: |
        pushd git-ops-checkout
        cat lombok.config
        echo "\n\n"
        git remote -v
        echo "\n\n"
        popd
        ls -l
